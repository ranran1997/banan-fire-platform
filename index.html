<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <style>
    #flow {width:90%;margin:0 auto;}
    #flow svg {min-width:100%;height:100%;margin:0 auto;}
    </style>
</head>

<body>
    <div class="view with-bg">
        <div class="view-wrap with-horizontal center">
            <div class="h flow with-vertical ">
                <h1 class="flow-tit animated fadeInDown row w">
                    <div class="col v-m">
                        宝安区网格化工程智慧消防云平台业务运行机制图
                    </div>
                </h1>
                <div class="flow-chart">
                    <div id="flow"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/snap.svg-min.js"></script>
    <script>
        (function($) {
            $(function() {
                var flow = Snap('#flow');
                Snap.load('img/flow.svg', function(f) {
                    flow.append(f);
                })
            })
        })(jQuery)
    </script>
</body>

</html>
